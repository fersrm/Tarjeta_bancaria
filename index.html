<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main class="contenedor">
    <div class="contenedor_tarjeta">
      <div class="tarjeta">
        <div class="logo_tarjeta"></div>
        <div class="datos_tarjeta">
          <strong id="num_tarjeta">0000 0000 0000 0000</strong>
          <span id="usuario">Jane Appleseed</span>
          <p><span id="tar_fecha_mes">00</span><span>/</span><span id="tar_fecha_age">00</span></p>
        </div>
      </div>
      <div class="tarjeta_reverso">
          <span id="tar_cvc">000</span>
      </div>
    </div>
    <div class="contenedor_formulario">
      <form id="formulario">
        <div class="primera_parte" id="nombre">
          <label for="nombre">Cardholder Name</label>
          <input type="text" name="nombre" placeholder="e.g. Jane Appleseed">
          <div class="alerta">field cannot be empty or Wrong format</div>
        </div>
       
        <div class="segunda_parte" id="numero">
          <label for="numero">Card Number</label>
          <input type="text" name="numero" placeholder="e.g. 1234 5678 9123 0000">
          <div class="alerta">Wrong format, numbers only</div>
        </div>

        <div class="tercera_parte">
          <div class="fecha" id="fecha">
            <label for="mes">Exp. Date (MM/YY)</label>
            <input type="number" name="mes" id="mes" placeholder="MM">
            <input type="number" name="age" id="age" placeholder="YY">
            <div class="alerta">Wrong format or blank field</div>
          </div>
          <div class="cvc" id="cvc">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc"  placeholder="e.g. 123">  
            <div class="alerta">Wrong format or blank field</div>
          </div>
        </div>
       
        <button type="submit">Confirm</button>
      </form>

      <div class="contenedor_paso" id="paso">
        <div class="img_tickep">
          <img src="images/icon-complete.svg" alt="">
        </div>
        <strong>Thank you!</strong>
        <p>We've added your card details</p> 
        <button id="regresar">Continue</button>
      </div>
         
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/fersrm">Fer_srm</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
